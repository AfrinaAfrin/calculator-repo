<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Grid Layout</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .grid-container {
    display: grid;
    grid-template-columns: 3fr 1fr; /* 3:1 ratio, three parts for left, one part for the long rectangle */
    grid-template-rows: 2fr 1fr 1fr; /* Define the heights */
    height: 100vh; /* Full viewport height */
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
  }
  .top-rectangle {
    background-color: orange;
    grid-column: 1;
    grid-row: 1;
  }
  .bottom-square1 {
    background-color: blue;
    grid-column: 1;
    grid-row: 2;
  }
  .bottom-square2 {
    background-color: green;
    grid-column: 1;
    grid-row: 3;
  }
  .long-rectangle {
    background-color: red;
    grid-column: 2;
    grid-row: 1 / span 3; /* Span from the first to the third row */
  }
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item top-rectangle">Top Rectangle</div>
  <div class="grid-item bottom-square1">Square 1</div>
  <div class="grid-item bottom-square2">Square 2</div>
  <div class="grid-item long-rectangle">Long Rectangle</div>
</div>
</body>
</html>
