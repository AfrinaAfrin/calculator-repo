<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
            margin: 0;
            font-family: Arial, sans-serif; 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 100px); 
            gap: 10px;
            width: 80%; 
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px; 
            color: white;
        }

        
        .item1 { background-color: #FF5733; } 
        .item2 { background-color: #33FF57; } 
        .item3 { background-color: #3357FF; } 
        .item4 { background-color: #F3FF33; } 
        .item5 { background-color: #FF33F6; } 
        .item6 { background-color: #FF8C33; } 
        .item7 { background-color: #33FFF6; } 
        .item8 { background-color: #8C33FF; } 
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>
    </div>
</body>
</html>
